<section class="container">
    <app-jumbotron title="Cadastro categoria" bg="bg-transparent"></app-jumbotron>
    
    <app-message 
        [success]="messageSuccess" 
        [danger]="messageDanger">
    </app-message>

    <div class="mb-4">
        <a class="btn btn-info" [routerLink]="[ '/main/categories']">voltar</a>
    </div>

    <form [formGroup]="formAdd" (submit)="addCategorie($event)" #form="ngForm">
        <fieldset>
            <label for="name">Nome da categoria:</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-dark text-white">
                        <i class="fas fa-signature"></i>
                    </span>
                </div>
                <input type="text" class="form-control" id="name" aria-describedby="name" formControlName="name">
            </div>
            <small 
                class="form-text alert alert-danger form-text mt-0"
                *ngIf="formAdd.get('name').errors?.required && (form.submitted || formAdd.get('name').touched)">
                Nome da categoria obrigat√≥rio
            </small>
        </fieldset>

        <fieldset>
            <button class="btn btn-primary" [disabled]="formAdd.invalid">Cadastrar</button>
        </fieldset>
    </form>

    <app-modal-confirm 
        [visible]="modal"
        [title]="modalTitle"
        [description]="modalDescription"
        (action)="confirm($event)"
        (close)="modal = $event">
    </app-modal-confirm>
</section>
