<div 
    class="p-2"
    [ngClass]="{'modal-confirm-hide': !visible, 'modal-confirm-show': visible}" 
    tabindex="-1" 
    role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" *ngIf="title">{{title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar" (click)="toogleModal($event)">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" *ngIf="description">
                <p class="mb-0">{{description}}</p>
            </div>
            <div class="modal-footer d-flex justify-content-between">
                <button type="button" class="btn btn-success" (click)="confirm($event)">Confirmar</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="toogleModal($event)">Fechar</button>
            </div>
        </div>
    </div>
</div>

<div [ngClass]="{'modal-confirm-overlay': visible}" (click)="toogleModal($event)"></div>
