<nav aria-label="breadcrumb" *ngIf="listBreadCrumb.length > 0">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" *ngFor="let item of listBreadCrumb">
            <a 
                [routerLink]="[ item.link ]" 
                routerLinkActive="active" 
                [routerLinkActiveOptions]="{exact: true}">
                {{item?.name}}
            </a>
        </li>
    </ol>
</nav>
